<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">

</head>
	
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/studentFacultyAdvisor/home">Student List</a>
        <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
               
                   <a href="/student">Create a student</a>
                 <a href="/" id="linkBackHome" >Back to home</a><br/><br/>
                    
              
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->

            </form>
        </div>

    <p>&nbsp;</p>
    <div class="container">
    
    </th:block>
	
	<th:block layout:fragment="content">
	
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/booklist.css}" />
	</th:block>
		
	<th:block layout:fragment="content">
		
		   <a href="/student">Create a student</a>
                 <a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		<table class="table table-striped">
			<thead>
				<th>Student ID</th>
				<th>Name</th>
				<th>CGPA</th>
				<th>Admission Date</th>
				<th>Faculty Advisor</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.studentId}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.cgpa}"></td>
					<td th:text="${student.admissionDate}"></td>
					<td th:text="${student.facultyadvisor.name}"></td>
					<td>
						<a th:href="@{'/student/' + ${student.studentId}}">Edit</a>&nbsp;
						<a th:href="@{'/student/delete/' + ${student.studentId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
						
	</th:block>
       
        
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		
		 
	
		
</body>
</html>
